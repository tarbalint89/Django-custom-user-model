{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in registration_form %}
                <tr>
                    <td>{{field.label}}</td>
                    <td>{{field}}</td>
                    {% for error in field.errors %}
                        <td>{{error}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            <tr>
                <td style="text-align: center;" colspan="2"><button type="submit">Register</button></td>
            </tr>
        </table>
    </form>
{% endblock content %}
