{% extends "base.html" %}
{% block content %}
    <form method="post">
        <table>
            {% for field in login_form %}
                <tr>
                    <td>{{field.label}}</td><td>{{field}}</td>
                </tr>
            {% endfor %}
            <tr>
                <td>
                    <button type="submit">Login</button>
                </td>
            </tr>
        </table>
        {% csrf_token %}
        
    </form>
    
{% endblock content %}
